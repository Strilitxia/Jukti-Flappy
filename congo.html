<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congratulations! - Challenge Completed</title>
  <style>
    /* Orange and white victory theme with retro glow */
    body {
      margin: 0;
      background: linear-gradient(to bottom, #ffffff, #fffaf0);
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: #ff7b00; /* Neon orange */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      text-align: center;
    }
    h1 {
      font-size: 4em;
      margin: 0;
      text-shadow: 0 0 20px rgba(255, 123, 0, 0.8), 0 0 40px rgba(255, 195, 65, 0.6);
      animation: glow 2s ease-in-out infinite alternate, bounce 1.8s infinite;
    }
    .subtitle {
      font-size: 1.8em;
      margin: 15px 0;
      color: #333;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    .gif-container {
      margin: 25px 0;
      border: 5px solid #ff7b00;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 123, 0, 0.6);
      animation: fadeInScale 2.5s ease-out;
    }
    img {
      width: 320px;
      height: auto;
      display: block;
    }
    button {
      background: #ff7b00;
      color: white;
      border: none;
      padding: 18px 40px;
      font-size: 1.4em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 123, 0, 0.7);
      transition: all 0.3s;
      animation: pulse 2s infinite;
    }
    button:hover {
      background: #ff9900;
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(255, 123, 0, 0.9);
    }
    /* Animations */
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff7b00, 0 0 20px #ff7b00; }
      to   { text-shadow: 0 0 30px #ffc341, 0 0 60px #ff7b00; }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-40px); }
      60% { transform: translateY(-20px); }
    }
    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.7) rotate(-5deg); }
      to   { opacity: 1; transform: scale(1) rotate(0); }
    }
    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.06); }
      100% { transform: scale(1); }
    }
    /* Enhanced confetti */
    .confetti {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .particle {
      position: absolute;
      background: #ff7b00;
      border-radius: 50%;
      opacity: 0.9;
      animation: fall linear infinite;
      box-shadow: 0 0 8px rgba(255, 123, 0, 0.8);
    }
    @keyframes fall {
      0%   { transform: translateY(-150px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(120vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="confetti" id="confetti"></div>

  <h1>VICTORY!</h1>
  <p class="subtitle">Congratulations for conquering the orange pipes!<br>Don't forget to show this page and claim your reward ðŸŽ‰</p>

  <div class="gif-container">
    <img src="https://media.tenor.com/WKPXrrxUvEgAAAAi/frieren-kuru-kuru.gif" alt="Frieren Kururin">
  </div>

  <button onclick="location.href='index.html'">Play Again</button>
  <button onclick="location.href='https://www.facebook.com/jukti.cse.iub'">Jukti Facebook</button>
  <button onclick="location.href='https://www.instagram.com/jukti.official/'">Jukti Instagram</button>
  <button onclick="location.href='https://www.facebook.com/the.real.asif.amin'">Developer</button>

  <script>
    // Dynamic confetti effect
    const confetti = document.getElementById('confetti');
    const count = 80;
    for (let i = 0; i < count; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      const size = Math.random() * 12 + 6;
      const left = Math.random() * 100;
      const duration = Math.random() * 4 + 3;
      const delay = Math.random() * 4;
      const hue = Math.random() > 0.6 ? '#ff7b00' : '#ffffff';
      p.style.width = `${size}px`;
      p.style.height = `${size}px`;
      p.style.left = `${left}%`;
      p.style.background = hue;
      p.style.animationDuration = `${duration}s`;
      p.style.animationDelay = `${delay}s`;
      confetti.appendChild(p);
    }
  </script>

</body>
</html>
