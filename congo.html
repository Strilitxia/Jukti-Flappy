<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congratulations! - Challenge Completed</title>
  <style>
    :root {
      --orange: #ff7b00;
      --orange-glow: #ffc341;
      --text-dark: #222;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100dvh;
      background: linear-gradient(to bottom, #ffffff, #fffaf0);
      font-family: 'Courier New', monospace;
      color: var(--orange);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      position: relative;
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      font-size: clamp(2.8rem, 12vw, 7rem);
      margin: 0.4em 0 0.2em;
      line-height: 0.9;
      text-shadow: 
        0 0 15px rgba(255,123,0,0.9),
        0 0 35px rgba(255,195,65,0.7);
      animation: glow 2.2s ease-in-out infinite alternate, bounce 2s infinite;
    }

    .subtitle {
      font-size: clamp(1.1rem, 4.5vw, 1.9rem);
      margin: 0.8em 0 1.5em;
      color: var(--text-dark);
      max-width: 90vw;
      line-height: 1.35;
    }

    .gif-container {
      margin: 1.5rem 0 2rem;
      max-width: 90vw;
      border: 4px solid var(--orange);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(255,123,0,0.65);
      animation: fadeInScale 2.2s ease-out;
    }

    .gif-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1.5rem;
    }

    button {
      background: var(--orange);
      color: white;
      border: none;
      padding: clamp(0.9rem, 3vw, 1.2rem) clamp(1.4rem, 5vw, 2.2rem);
      font-size: clamp(1rem, 4vw, 1.35rem);
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255,123,0,0.7);
      transition: all 0.25s ease;
      min-width: 160px;
    }

    button:hover,
    button:focus-visible {
      background: #ff9900;
      transform: scale(1.07);
      box-shadow: 0 0 28px rgba(255,123,0,0.95);
      outline: none;
    }

    /* Animations */
    @keyframes glow {
      from { text-shadow: 0 0 10px var(--orange), 0 0 20px var(--orange); }
      to   { text-shadow: 0 0 25px var(--orange-glow), 0 0 55px var(--orange); }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-35px); }
      60% { transform: translateY(-18px); }
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.75) rotate(-4deg); }
      to   { opacity: 1; transform: scale(1) rotate(0); }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: var(--orange);
      border-radius: 50%;
      opacity: 0.85;
      animation: fall linear infinite;
      box-shadow: 0 0 8px rgba(255,123,0,0.8);
    }

    @keyframes fall {
      0%   { transform: translateY(-20vh) rotate(0deg); opacity: 0.9; }
      100% { transform: translateY(120vh) rotate(900deg); opacity: 0; }
    }

    /* Small adjustments for very small screens */
    @media (max-width: 380px) {
      .buttons {
        flex-direction: column;
        gap: 0.9rem;
      }
      button {
        min-width: 80%;
      }
    }

    @media (min-width: 900px) {
      .gif-container {
        max-width: 420px;
      }
    }
  </style>
</head>
<body>

  <div class="confetti" id="confetti"></div>

  <h1>VICTORY!</h1>
  <p class="subtitle">Congratulations for conquering the orange pipes!<br>Don't forget to show this page and claim your reward ðŸŽ‰</p>

  <div class="gif-container">
    <img src="https://media.tenor.com/WKPXrrxUvEgAAAAi/frieren-kuru-kuru.gif" alt="Frieren Kururin">
  </div>

  <div class="buttons">
    <button onclick="location.href='index.html'">Play Again</button>
    <button onclick="location.href='https://www.facebook.com/jukti.cse.iub'">Jukti Facebook</button>
    <button onclick="location.href='https://www.instagram.com/jukti.official/'">Jukti Instagram</button>
    <button onclick="location.href='https://www.facebook.com/the.real.asif.amin'">Developer</button>
  </div>

  <script>
    // Confetti
    const confetti = document.getElementById('confetti');
    const count = 80;

    for (let i = 0; i < count; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      const size = Math.random() * 12 + 6;
      const left = Math.random() * 100;
      const duration = Math.random() * 5 + 4;
      const delay = Math.random() * 5;
      const hue = Math.random() > 0.6 ? '#ff7b00' : '#ffffff';
      
      Object.assign(p.style, {
        width: `${size}px`,
        height: `${size}px`,
        left: `${left}%`,
        background: hue,
        animationDuration: `${duration}s`,
        animationDelay: `${delay}s`,
      });

      confetti.appendChild(p);
    }
  </script>

</body>
</html>
